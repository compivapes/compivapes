<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vapes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }
        .left-section {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .right-section {
            flex: 2;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .product {
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        /* Estilo adaptable */
        @media (max-width: 768px) {
            main {
                flex-direction: column; /* Elementos apilados en dispositivos pequeños */
            }
            .left-section, .right-section {
                flex: 1 1 100%; /* Ambas secciones ocupan el ancho completo */
                border-right: none; /* Elimina la línea divisoria */
            }
            img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>

        <div class="right-section">

    <footer>

</body>
</html>
